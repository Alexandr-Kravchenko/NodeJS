    <script>
        class Contact {
            constructor(firstName, lastName, email) {
                if(typeof firstName === 'object') {
                    Object.assign(this, firstName);
                } else {
                    this.firstName = firstName;
                    this.lastName = lastName;
                    this.email = email;
                }
            }
            toString() {
                return (`${this.firstName} ${this.lastName} <${this.email}>`)
